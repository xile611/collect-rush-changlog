name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm install
      - run: |
          npm run all

  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: changlog  
        with:
          rush_path: './__tests__/test-rush'

      - name: Show markdown
        run: echo "Version is ${{ steps.changlog.outputs.markdown }}"
      - run: echo "Version is ${{ steps.changlog.outputs.simple_string }}"


      - name: Create Pull Request
        uses: dustinirving/create-pr@v1.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[Auto release] releasev1'
          base: 'main'
          head: ${{ github.ref_name }}
          labels: release
          reviewers: xile611
          body: |
            ${{ steps.changlog.outputs.markdown }}
